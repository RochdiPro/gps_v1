<ion-header [translucent]="true">
  <ion-toolbar>
 
    <ion-title>
      <ion-icon name="information-circle-outline"></ion-icon>

      Information Générale
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="./../../assets/icon/1.png" width="25%" height="15%" style="margin-left: 35%; margin-top: 3%;">
 
  <ion-item>
    <ion-label  >latitude : {{lat}}</ion-label>
  </ion-item>
  
  <ion-item>
    <ion-label  >longitude : {{lon}}</ion-label>
   </ion-item>
  <img src="./../../assets/icon/2.png" width="25%" height="15%" style="margin-left: 35%; margin-top: 3%;">
   
  <ion-item>
    <ion-label  >Vitesse : {{spped}}</ion-label> 
  </ion-item>
  <ion-item>
    <ion-label  >Date : {{date}} </ion-label>
  </ion-item>
  <circle-progress style="margin-left: 15%;" *ngIf="!(chercher)"
  [percent]="100"
  [radius]="100"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="10000"
></circle-progress>
  <img *ngIf="chercher" (click)="action()"  src="./../../assets/icon/n3.PNG" width="70%" height="25%" style="margin-left: 15%;  margin-top: 3%;">
  
</ion-content>
